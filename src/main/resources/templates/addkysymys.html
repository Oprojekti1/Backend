<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kysymykset</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../styles/signandlogin.css" th:ref="@{/styles/signandlogin.css}"
	type="text/css" rel="stylesheet" />
</head>
<body>
<header>
		<h1>Lisää Kysymys</h1>
	
	</header>
		<div class="topnav">
	 <a class="active" href="/login">Kirjaudu ulos</a>
	</div>
	
		<div class="container">
	<form th:object="${kysymys}" th:action="@{../savekysymys}" action="#" method="post">
	    <input type="hidden" th:field="*{kysely.kyselyId}" />
	    <br>
	    <label for="kysymys">Kysymys:</label>
	    <br>
	    <input type="text" id="kysymys" th:field="*{kys}" class="form-control"/>
	    <label>Kysymystyyppi: </label>
	    <br>
	    <br>
        <select th:field="*{kysymystyyppi}">

         <option th:each="kysymystyyppi: ${T(ohjelmistoprojekti1.kyselylomake.domain.Kysymys.Kysymystyyppi).values()}" th:value="${kysymystyyppi}" th:text="${kysymystyyppi}"></option>
       </select> 
<!--        <label for="vaihtoehdot">Vaihtoehdot</label> -->
<!-- 	    <input type="text" id="vaihtoehdot" th:field="${vaihtoehto.vaihtoehto}" class="form-control"/> -->
	    <br>
	    <br>
	<button type="submit">Tallenna</button>
		 <a href="/auth/kysely" class="button">Peruuta</a>
	    	 <br>
	</form>
	
	</div>


</body>
</html>
