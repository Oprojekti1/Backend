
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kyselyt</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="../../styles/signandlogin.css"
	th:ref="@{/styles/signandlogin.css}" type="text/css" rel="stylesheet" />
</head>
<body>
	<header>
		<h1>Muokkaa Kysely√§</h1>
	</header>
	<div class="topnav">
		<a class="active" href="/login">Kirjaudu ulos</a>
	</div>
	<div class="container">
	
		<form th:object="${kysely}" th:action="@{/auth/saveeditkysely}" action="#"
			method="post">
			<br>
			<div>
			<input type="hidden" th:field="${kysely.kyselyId}" />
			</div>
			<div>
				<p th:if="${#fields.hasErrors('nimi')}" th:errors="*{nimi}">Error</p>
				<label for="nimi">Nimi:</label> <input type="text"
					th:field="*{nimi}" placeholder="Anna nimi" />
			</div>
					<div>
				<p th:if="${#fields.hasErrors('intro')}" th:errors="*{intro}">Error</p>
				<label for="intro">Kuvaus:</label> <input type="text"
					th:field="*{intro}" placeholder="Anna kuvaus" />
			</div>
			<br>
			<button type="submit">Tallenna</button>
			<a href="/auth/kysely" class="button">Peruuta</a> <br>
		</form>
	</div>
</body>
</html>
